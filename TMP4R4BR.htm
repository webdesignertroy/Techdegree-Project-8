<style type="text/css">

/*******************
 Global 
 Layout Setup 
*******************/
* {
	box-sizing: border-box;
}
body {
	margin: 0;
	padding: 0;
	text-align: center;
	font-family: 'Lato', sans-serif;
	color: #02CBA4;
	background: #2d2b30;
}

fieldset{
	border: none;
}


/*******************
 Link Styles
*******************/
a {
	text-decoration: none;
	color: #999;
}
a:hover {
	color: #999;
}
img {
	width: 100%;
}

/*******************
 Section Styles 
*******************/
.main-nav {
	width: 100%;
	background: rgba(45, 43, 48, 0.95);
	min-height: 30px;
	padding: 10px;
	position: fixed;
	text-align: center;
}
.nav {
	display: -ms-flexbox;  
	display: flex;
	justify-content: space-around;
	font-weight: 700;
	list-style-type: none;
	margin: 0 auto;
	padding: 0;
}
.nav .name {
	display: block;
	margin-right: auto;
	color: white;
	letter-spacing: 5px;
}
.nav li {
	padding: 5px 10px 10px 10px;
}
.nav a {
	transition: all .5s;
}
.nav a:hover,
.active {
	color: white
}
header {
	display: flex;
	flex-direction: column;
	text-align: center;
	justify-content: space-around;
	background: url('img/concert02_no_text.jpg') no-repeat top center;
	background-color: #f2f2f2;
	background-size: cover;
	overflow: hidden;
	padding-top: 60px;
	height: 350px;
}
#titles {
	align-items: center;
}
.title {
	color: #333;
	text-transform: uppercase;
	text-shadow: 1px 1px 5px rgba(255, 255, 255 , 0.7);
	font-size: 3.4em;
}
.subtitle {
	color: #781125;
	text-shadow: 1px 1px 2px rgba(255, 255, 255 , 0.7);
	font-size: 1.8em;
	text-transform: lowercase;
}
.tag {
	color: black;
	padding: 10px;
	letter-spacing: 5px;
}
.name {
	font-weight: 300;
}
header .name {
	font-size: 3em;
}
.tagline {
	font-weight: 600;
	padding: 20px;
	text-transform: uppercase;
	color: #781125
}
.card {
	margin: 30px;
	padding: 20px 40px 40px;
	text-align: left;
	border-top: 4px solid #F30021;
	clear: both;
}
.card:hover {
	border-color: #96731A;
}
.photo {
	display: block;
	width: 200px;
	height: 0%;
	margin: 0 auto;
}
.information {
	width: 100%;
	text-align: center;/*display: inline-block;
  position: absolute;*/
}
.heading {
	font-size: 2em;
	text-transform: uppercase;
	color: #F83b55;
	margin-top: 10px;
}
h1.heading {
	font-weight: normal;
}
.initial-spacing {
	margin-top: 35px ;
}
/*******************
 Footer Styles 
*******************/

footer {
	width: 100%;
	min-height: 30px;
	padding: 20px 0 40px 20px;
}
footer .copyright {
	top: -8px;
	font-size: .75em;
}
footer ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}
footer ul li {
	display: inline-block;
}
a.social {
	display: inline-block;
	margin-left: 5px;
	width: 30px;
	height: 30px;
	background-size: 30px 30px;
	opacity: .4;
	transition: all .5s;
}
a.twitter {
	text-indent: -2000px;
	background-image: url(img/twitter-32.png);
}
a.youtube {
	text-indent: -2000px;
	background-image: url(img/youtube-32.png);
}
a.spotify {
	text-indent: -2000px;
	background-image: url(img/spotify-32.png);
}
a.social:hover {
	opacity: 1;
}
.clearfix {
	clear: both;
}

/*******************
 Styles for 
 Larger Screens
*******************/
@media screen and (min-width: 840px) {
	.flex {
		display: -ms-flexbox;      /* TWEENER - IE 10 */
		display: flex;
		max-width: 1200px;
		-ms-flex-pack: distribute;
	}
	header {
		min-height: 470px;
	}
	.nav {
		max-width: 1200px;
		padding: 0 30px;
	}
	.initial-spacing {
		margin-top: 15px;
	}
	main {
		padding-top: 20px;
	}
	main p {
		line-height: 1.6em;
	}
	.card {
		margin: 40px auto;
		padding: 20px 40px 40px;
		width: 80%;
		max-width: 1000px;
	}
	.photo {
		width: 30%;
		margin: 20px 30px;
	}
	.information {
		text-align: left;
	}
	footer {
		font-size: 1.3em;
		max-width: 1200px;
		margin: 40px auto;
	}
}


</style>

 	}
